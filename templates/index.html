<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <title>Gerador de Senhas Futurista</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>

<body>
  <div class="container">
    <h1>🔐 Gerador de Senhas</h1>

    <label for="nome">Nome:</label>
    <input type="text" id="nome" required />

    <label for="sobrenome">Sobrenome:</label>
    <input type="text" id="sobrenome" required />

    <label for="length">Comprimento da senha:</label>
    <input type="number" id="length" min="8" value="16" />

    <label>
      <input type="checkbox" id="symbols" checked />
      Incluir símbolos
    </label>

    <button onclick="gerarSenha()">Gerar Senha</button>

    <div id="resultado" class="senha-box" style="display: none;">
      <div id="senha-texto">Sua senha aparecerá aqui</div>
      <button id="copiar-btn" onclick="copiarSenha()">📋 Copiar Senha</button>
    </div>

  </div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
